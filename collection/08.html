<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <a href="#/11">11</a>
  <a href="#/22">22</a>

  <script>
    const app = document.getElementById('app')
    window.addEventListener('hashchange', (e) => {
      const hash = window.location.hash
      console.log(hash);
      switch(hash) {
        case '#/11':
          app.innerHTML = '我是11'
          break
        case '#/22':
          app.innerHTML = '我是22'
          break
        default:
          app.innerHTML = '我是default'
          break
      }
    })
  </script>
</body>
</html>
